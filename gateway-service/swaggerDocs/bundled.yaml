components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
      description: JWT access token stored in a secure HTTP-only cookie
  schemas:
    Trait:
      type: object
      required:
        - name
        - description
      properties:
        _id:
          type: string
          description: Unique identifier of the trait
        name:
          type: string
          description: Name of the trait
          example: Fast
        description:
          type: string
          description: Detailed explanation of the trait
          example: Grants +10 WS to Weapon Skill tests
    Talent:
      type: object
      required:
        - name
        - description
      properties:
        _id:
          type: string
          description: Unique identifier of the talent
        name:
          type: string
          description: Name of the talent
          example: Strong Back
        description:
          type: string
          description: Description of the talent effect
          example: Increases carrying capacity by 50%.
    Skill:
      type: object
      required:
        - name
        - baseStat
        - description
      properties:
        _id:
          type: string
          description: Unique identifier of the skill
        name:
          type: string
          description: Name of the skill
          example: Dodge Blow
        baseStat:
          type: string
          description: The stat this skill is based on (e.g., Agility, Intelligence)
          example: Ag
        description:
          type: string
          description: A brief explanation of what the skill does
          example: Allows the character to avoid attacks by dodging.
    Armor:
      type: object
      required:
        - name
        - locations
        - protectionFactor
      properties:
        _id:
          type: string
          description: Unique identifier of the armor
        name:
          type: string
          description: Name of the armor
          example: Chainmail Vest
        locations:
          type: array
          items:
            type: string
          description: Body parts the armor protects
          example: ["head", "body"]
        protectionFactor:
          type: integer
          description: Damage reduction factor
          example: 3
        traits:
          type: array
          items:
            $ref: '#/components/schemas/Trait'
          description: Traits associated with the armor
    Weapon:
      type: object
      required:
        - name
        - damageFactor
      properties:
        _id:
          type: string
          description: Unique identifier of the weapon
        name:
          type: string
          description: Weapon name
          example: Longsword
        damageFactor:
          type: integer
          minimum: -10
          maximum: 10
          description: Damage modifier
          example: 2
        traits:
          type: array
          items:
            $ref: '#/components/schemas/Trait'
          description: Traits related to the weapon
        type:
          type: string
          enum: [melee, range]
          example: melee
        handedness:
          type: string
          enum: [one-handed, two-handed]
          example: one-handed
    ArmorInput:
      type: object
      required:
        - name
        - locations
        - protectionFactor
      properties:
        name:
          type: string
          example: Chainmail Vest
        locations:
          type: array
          items:
            type: string
          example: ["head", "body"]
        protectionFactor:
          type: integer
          example: 3
        traits:
          type: array
          items:
            type: string
          example: ["60f71b3f6f1c2c3c4d5e6f88"]
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier (UUID) for the user
        username:
          type: string
          description: Unique username of the user
        password:
          type: string
          format: password
          description: Hashed password
        type:
          type: string
          enum: [ADMIN, USER]
          description: Role type assigned to the user
        created_at:
          type: string
          format: date-time
          description: Timestamp of account creation
    UserInput:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: johndoe
        password:
          type: string
          format: password
          example: password
    BlacklistedToken:
      type: object
      properties:
        id:
          type: integer
          description: Unique sequential identifier
        token:
          type: string
          description: The blacklisted JWT token string
        created_at:
          type: string
          format: date-time
          description: Timestamp when token was blacklisted
    CharacterShort:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the character
        name:
          type: string
          description: Name of the character
    CharacterDetailed:
      type: object
      required:
        - name
        - race
        - primaryStats
        - secondaryStats
        - userId
      properties:
        _id:
          type: string
          description: Unique identifier for the character
        name:
          type: string
          description: Name of the character
        race:
          type: string
          enum: [dwarf, elf, halfling, human, other]
          description: Race of the character
        primaryStats:
          type: object
          properties:
            WS: { type: integer, minimum: 0, maximum: 90 }
            BS: { type: integer, minimum: 0, maximum: 90 }
            S: { type: integer, minimum: 0, maximum: 90 }
            T: { type: integer, minimum: 0, maximum: 90 }
            Ag: { type: integer, minimum: 0, maximum: 90 }
            Int: { type: integer, minimum: 0, maximum: 90 }
            WP: { type: integer, minimum: 0, maximum: 90 }
            Fel: { type: integer, minimum: 0, maximum: 90 }
        secondaryStats:
          type: object
          properties:
            A: { type: integer, minimum: 0, maximum: 10 }
            W: { type: integer, minimum: 0, maximum: 1000 }
            SB: { type: integer, minimum: 0, maximum: 9 }
            TB: { type: integer, minimum: 0, maximum: 9 }
            M: { type: integer, minimum: 0, maximum: 10 }
            Mag: { type: integer, minimum: 0, maximum: 10 }
            IP: { type: integer, minimum: 0, maximum: 100 }
            FP: { type: integer, minimum: 0, maximum: 10 }
        armor:
          type: object
          properties:
