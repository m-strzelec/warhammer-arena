openapi: 3.0.0
info:
  title: Warhammer Arena API
  version: 1.0.0
  description: Combined API documentation for all microservices
servers:
  - url: /api
    description: API Gateway
tags:
  - name: Armors
    description: Armor management endpoints
  - name: Weapons
    description: Weapon management endpoints
  - name: Traits
    description: Trait management endpoints
  - name: Talents
    description: Talent management endpoints
  - name: Skills
    description: Skill management endpoints
  - name: Characters
    description: Character management endpoints
  - name: Fights
    description: Fight management endpoints
  - name: Auth
    description: Auth & Users management endpoints


paths:
# ARMOR -------------------------------------------------------
  /armors:
    post:
      summary: Create a new armor
      tags: [Armors]
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArmorInput'
      responses:
        201:
          description: Armor created
        400:
          description: Invalid input or armor already exists
        500:
          description: Internal server error
    get:
      summary: Get all armors
      tags: [Armors]
      security:
        - cookieAuth: []
      responses:
        200:
          description: List of all armors with traits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Armor'
        500:
          description: Internal server error
  /armors/{id}:
    get:
      summary: Get armor by ID
      tags: [Armors]
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Armor ID
      responses:
        200:
          description: Armor data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Armor'
        404:
          description: Armor not found
        500:
          description: Internal server error
    put:
      summary: Update armor by ID
      tags: [Armors]
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Armor ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArmorInput'
      responses:
        200:
          description: Updated armor
        400:
          description: Invalid input
        404:
          description: Armor not found
        500:
          description: Internal server error
    delete:
      summary: Delete armor by ID
      tags: [Armors]
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Armor ID
      responses:
        200:
          description: Armor deleted
        400:
          description: Armor is in use by characters
        404:
          description: Armor not found
        500:
          description: Internal server error'
# AUTH -------------------------------------------------------
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        201:
          description: User registered successfully
        400:
          description: Username exists
        500:
          description: Internal server error
  /auth/login:
    post:
      summary: Log in a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        200:
          description: Login successful
        401:
          description: Invalid credentials
        500:
          description: Internal server error
  /auth/refresh:
    post:
      summary: Refresh the access token using refresh token
      tags:
        - Auth
      responses:
        200:
          description: New access token issued
        401:
          description: Invalid or expired refresh token
        403:
          description: Token is blacklisted
        500:
          description: Internal server error
  /auth/logout:
    post:
      summary: Logout and blacklist the refresh token
      tags:
        - Auth
      responses:
        200:
          description: Logout successful
        400:
          description: User is not logged in
        401:
          description: Expired refresh token
        500:
          description: Internal server error
  /auth/self:
    get:
      summary: Get current logged-in user data
      tags:
        - Auth
      security:
        - cookieAuth: []
      responses:
        200:
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Internal server error
  /auth/users:
    get:
      summary: Get all registered users (admin only)
      tags:
        - Auth
      security:
        - cookieAuth: []
      responses:
        200:
          description: List of users
        500:
          description: Internal server error
  /auth/users/{id}:
    get:
      summary: Get user by ID (admin only)
      tags:
        - Auth
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: User data
        404:
          description: User not found
        500:
          description: Internal server error
    put:
      summary: Update user by ID (admin only)
      tags:
        - Auth
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        200:
          description: User updated
        404:
          description: User not found
        500:
          description: Internal server error
    delete:
      summary: Delete user by ID (admin only)
      tags:
        - Auth
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: User deleted
        404:
          description: User not found
        500:
          description: Internal server error
